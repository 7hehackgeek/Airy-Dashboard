<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airy Dashboard</title>
  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- SIDEBAR -->
  <section id="sidebar">
    <a href="#" class="brand">
      <i class='bx bxs-dashboard'></i>
      <span class="text">Airy Dashboard</span>
    </a>
    <ul class="side-menu top">
      <li class="active">
        <a href="#">
          <i class='bx bxs-dashboard'></i>
          <span class="text">Dashboard</span>
        </a>
      </li>
    </ul>
    <ul class="side-menu">
      <li>
        <a href="#" class="logout">
          <i class='bx bxs-log-out-circle'></i>
          <span class="text">Logout</span>
        </a>
      </li>
    </ul>
  </section>
  <!-- SIDEBAR -->

  <!-- CONTENT -->
  <section id="content">
    <!-- NAVBAR -->
    <nav>
      <i class='bx bx-menu'></i>
      <a href="#" class="nav-link">Dashboard</a>
      <form action="#">
        <div class="form-input">
          <input type="search" placeholder="Search...">
          <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
        </div>
      </form>
      <input type="checkbox" id="switch-mode" hidden>
      <label for="switch-mode" class="switch-mode"></label>
      <a href="#" class="notification">
        <i class='bx bxs-bell'></i>
        <span class="num">0</span>
      </a>
      <a href="#" class="profile">
        <i class='bx bxs-user'></i>
      </a>
    </nav>
    <!-- NAVBAR -->

    <!-- MAIN -->
    <main>
      <div class="head-title">
        <div class="left">
          <h1>Dashboard</h1>
          <ul class="breadcrumb">
            <li><a href="#">Dashboard</a></li>
            <li><i class='bx bx-chevron-right'></i></li>
            <li><a class="active" href="#">Active Connections</a></li>
          </ul>
        </div>
        <div class="right">
          <button id="refresh-btn" class="btn btn-refresh">
            <i class='bx bx-refresh'></i>
            <span>Refresh Connections</span>
          </button>
        </div>
      </div>

      <!-- Active Connections Section -->
      <section id="active-connections" class="data-section">
        <h2>Active Connections</h2>
        <table id="connections-table">
          <thead>
            <tr>
              <th>Position</th>
              <th>Device ID</th>
              <th>Status</th>
              <th>Confirmed</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Populated dynamically -->
          </tbody>
        </table>
      </section>
      
      <!-- Ratings Section -->
      <section id="ratings-section" class="data-section">
          <h2>User Ratings</h2>
          <div id="ratings-summary">
              <p>Average Rating: <span id="average-rating">N/A</span></p>
              <p>Total Ratings: <span id="total-ratings">N/A</span></p>
              <button id="refresh-ratings-btn" class="btn btn-refresh">
                  <i class='bx bx-refresh'></i>
                  <span>Refresh Ratings</span>
              </button>
          </div>
          <table id="ratings-table">
              <thead>
                  <tr>
                      <th>Timestamp</th>
                      <th>Rating</th>
                      <th>Feedback</th>
                  </tr>
              </thead>
              <tbody>
                  <!-- Populated dynamically -->
              </tbody>
          </table>
      </section>
      
    </main>
    <!-- MAIN -->
  </section>
  <!-- CONTENT -->

  <script src="script.js"></script>
</body>
</html>

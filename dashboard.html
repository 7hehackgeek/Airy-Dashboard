<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airy Ratings Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Font Awesome for icons (optional, for delete icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Airy Logo" class="logo">
            <h1>Ratings Dashboard</h1>
        </header>

        <main>
            <section class="chart-section">
                <h2>Ratings Distribution</h2>
                <div class="chart-container">
                    <canvas id="ratingsChart"></canvas>
                </div>
            </section>

            <section class="log-section">
                <h2>Rating Logs</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Rating</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="ratingsLogBody">
                            <!-- Rating logs will be populated here -->
                            <tr>
                                <td colspan="3" class="placeholder">Loading ratings...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Airy. All rights reserved.</p>
        </footer>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
